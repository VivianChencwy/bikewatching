<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluebikes Traffic Map</title>
    <!-- Favicon for the project (a simple bicycle icon) -->
    <link rel="icon" href="assets/favicon.svg" />

    <!-- Global and map-specific styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- Mapbox GL JS CSS via CDN -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Load our JavaScript after styles are in place; this script uses ES modules -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Bluebikes Traffic Map</h1>
      <!-- Time slider with label and live readout -->
      <label for="time-slider" class="time-label">
        Filter by time:
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          step="1"
          value="-1"
        />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>
    <main>
      <!-- Container for the Mapbox map -->
      <div id="map"></div>
      <!-- Legend explaining circle colour encoding -->
      <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
    </main>
  </body>
</html>
